<!DOCTYPE html>
<html>
<head>
	<title>Glassdoor API</title>

    <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>
          
</head>
<body>


<script>



    var queryURL = "http://api.glassdoor.com/api/api.htm?v=1&format=json&t.p=120&t.k=fz6JLNDfgVs&action=employers&q=pharmaceuticals&userip=192.168.43.42&useragent=Mozilla/%2F4.0"

    $.ajax({
      url: queryURL,
      method: "GET"
    }).done(function(response) {

    console.log(response);     

      $(".company").html(response.company);
      $(".jobTitle").html(response.jobTitle);
      $(".location").html(response.location);
      $(".date").html(response.date);

          // Creating a div to hold the job
     var jobDiv = $("<div class='job'>");

          // Storing the company data
     var company = response.company;

          // Creating an element to have the company displayed
     var companyName = $("<p>").text("Company: " + company);

          // Displaying the company name
      jobDiv.append(companyName);

          // Storing the Job Title
     var jobTitle = response.jobTitle;

          // Creating an element to hold the Job Title
     var jobTitle = $("<p>").text("Title: " + jobTitle);

          // Displaying the Job Title
     jobDiv.append(jobTitle);
    
    });



</script>

<a href='https://www.glassdoor.com/index.htm'>powered by <img src='https://www.glassdoor.com/static/img/api/glassdoor_logo_80.png' title='Job Search' /></a>
	
</body>
</html>
