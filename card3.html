<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



</head>

<body>

  <div class="container">
      <h1 class="text-center">Career Fantastic 
        <img id="logo" src="assets/images/four-logo.jpg" alt="4" width="40" height="40">
      </h1>

  <form>
    <div class="form-group col-sm-4">
      <label for="job-title">Job Title</label>
      <input type="text-center" class="form-control" id="job-title">
    </div>
    <div class="form-group col-sm-3">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location">
    </div>
      <div class="form-group col-sm-4">
      <label for="key-words">Key Words (Optional)</label>
      <input type="text" class="form-control" id="key-words">
    </div>
     <div class="form-group col-sm-1">
      <label></label>
    <button type="submit" class="btn btn-default" id="search">Search</button>
    </div>

  </form>
  
  
  
  <div class="row">
    <div class="col-sm-6" id="search-results">
      <h4>Search Results</h4>

    <div class="panel panel-default">
      <div class="panel-heading">

    <table class="table table-striped">
      <thead>
        <th><button type ="submit" class="btn btn-default btn-xs pull-right">Add Job</button></th>
      </thead>
  
      <tbody>
        <tr>
          <td class="company-name">Company:</td>
          <td class="date-posted">Date Posted:</td>
        </tr>
    
        <tr>
          <td class="job-title">Job Title:</td>
          <td class="location">Location:</td>
        </tr>
    
        <tr>
          <td class="skills-required" colspan="4">Skills Required:</td>
        </tr>
  
      </tbody>
    </table>

</div>
</div>
    
      

    </div> <!--end left colume-->

    <div class="col-sm-6" id="selected-results">

      <h4>Selected Jobs</h4>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Panel title
          <button type ="submit" class="btn btn-default btn-xs pull-right">Delete</button>
          </h3> 
        </div>
        <div class="panel-body"> Panel content </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Panel title
          <button type ="submit" class="btn btn-default btn-xs pull-right">Delete</button>
          </h3>
        </div>
        <div class="panel-body">Panel content</div>
        </div>

    </div> <!--end right colume-->
  </div> <!--end row-->

  </div> 



</body>
</html>
