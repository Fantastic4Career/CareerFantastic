<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!--<link rel="stylesheet" href="/maps/documentation/javascript/demos/demos.css">-->
</head>

<body>
  <div class="container">
      <h1 class="text-center">Career Fantastic 
        <img id="logo" src="assets/images/four-logo.jpg" alt="4" width="40" height="40">
      </h1>

  <form>
    <div class="form-group col-sm-4">
      <label for="job-title">Job Title</label>
      <input type="text-center" class="form-control" id="job-title">
    </div>
    <div class="form-group col-sm-3">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location">
    </div>
      <div class="form-group col-sm-4">
      <label for="key-ords">Key Words (Optional)</label>
      <input type="text" class="form-control" id="key-words">
    </div>
     <div class="form-group col-sm-1">
      <label></label>
    <button type="submit" class="btn btn-default" id="search">Search</button>
    </div>

  </form>

  <div class="row">
    <div class="col-sm-6" id="search-results">
      <h4>Search Results</h4>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Panel title  
          <button type ="submit" class="btn btn-default btn-xs pull-right">Add</button>
          </h3>
        </div>
        <div class="panel-body">Panel content</div>
      </div>     

    </div> <!--end left colume-->

    <div class="col-sm-6" id="selected-results">

      <h4>Selected Results</h4>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Panel title
          <button type ="submit" class="btn btn-default btn-xs pull-right">Delete</button>
          </h3> 
        </div>
        <div class="panel-body"> Panel content </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Panel title
          <button type ="submit" class="btn btn-default btn-xs pull-right">Delete</button>
          </h3>
        </div>
        <div class="panel-body">Panel content</div>
      </div>

    </div> <!--end right colume-->
  </div> <!--end row-->
  <div id="new-jobs">
    <span style="font-weight:bold;">Here is a list of new jobs</span>
    <div v-for="job in jobs">
      <div @click.stop="removeJob(job)">{{job.jobtitle}}</div>
    </div>
  </div>
  <div id="applied-jobs">
    <span style="font-weight:bold;">Here is a list of applied jobs</span>
    <div v-for="job in jobs">
    {{job.jobtitle}}
    </div>
  </div>

  <div id="map" style="height: 300px; width: 400px"></div>




  </div> 
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.6/lodash.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.4/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vuefire/1.4.0/vuefire.js"></script>
<!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbFTVRcV979XmXvlgHMNcqrWcCz2EfbYs&callback=initMap"
        async defer></script>-->
<script src="./assets/javascript/indeed.js"></script>
<!--<script src="./assets/javascript/firebaseLogic.js"></script>-->
<script src="./assets/javascript/test.js"></script>
</body>
</html>
